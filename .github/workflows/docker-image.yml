name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Setup Docker Environment
        id: setup-docker
        shell: bash
        run: |
          export DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          export DOCKER_PASSWORD=${{ secrets.DOCKERHUB_PASSWORD }}
          echo "Setting up Docker environment..."
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Build Docker Image
        shell: bash
        run: |
          docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/xray_instrumented_app:${{ datetime.datetime.now(tz=timezone.utc).strftime('%Y%m%dT%H%M%S') }}

      - name: Login to Docker Hub
        shell: bash
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        shell: bash
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/xray_instrumented_app:7008228961